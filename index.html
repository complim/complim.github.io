<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–æ–º–ø–ª–∏–º–µ–Ω—Ç–∏–∫–∏</title>
  <style>
    @font-face {
      font-family: 'Lobster';
      src: url('Lobster.otf') format('opentype');
    }
    @font-face {
      font-family: 'CoventryC';
      src: url('CoventryC.otf') format('opentype');
    }
    @font-face {
      font-family: 'Cleanvertising';
      src: url('Cleanvertising.otf') format('opentype');
    }
    html, body {
      margin: 0; padding: 0;
      background: #f0f0f0;
      color: #1a1a1a;
      font-family: 'Lobster', sans-serif;
      height: 100%;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    .wrapper { display: flex; flex-direction: column; height: 100%; position: relative; text-align: center; }
    .content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-bottom: 80px; }
    .compliment { font-size: 2.75rem; max-width: 90%; animation: pop 3.3s ease; }
    .secret-message {
      font-family: 'CoventryC', cursive;
      font-size: 3rem;
      color: #e91e63;
      background-color: #ffe3eb;
      padding: 20px;
      border-radius: 12px;
      font-weight: 400;
      line-height: 1;
    }
    button {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      font-family: 'Cleanvertising', sans-serif;
      font-size: 1.25rem;
      border-radius: 7px;
      cursor: pointer;
      z-index: 1;
    }
    .theme-toggle {
      position: fixed; bottom: 40px; right: 40px;
      width: 50px; height: 50px;
      background: #404040;
      border: none;
      border-radius: 7px;
      font-size: 20px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 2;
    }
    .theme-toggle.dark { background: #CCCCCC; color: #fff; }
    .dark-mode { background: #1a1a1a; color: #f0f0f0; }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .hearts { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; z-index: 0; pointer-events: none; }
    .heart {
      position: absolute; width: 20px; height: 20px;
      background: #e91e63; transform: rotate(45deg); opacity: 0.4;
      animation: float 16s linear infinite;
    }
    .heart::before, .heart::after {
      content: ""; position: absolute; width: 20px; height: 20px;
      background: #e91e63; border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0.4; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="compliment" id="compliment"></div>
    </div>
    <button onclick="showNextCompliment()">–ï—â—ë</button>
    <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåï</div>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    let compliments = [];
    let shuffled = [];
    let index = 0;

    fetch('compliments.txt')
      .then(response => response.text())
      .then(text => {
        compliments = text.split('\n').filter(line => line.trim() !== '');
        shuffled = shuffleArray(compliments);
        showNextCompliment();
      })
      .catch(err => console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã:', err));

    function shuffleArray(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function showNextCompliment() {
      if (!shuffled.length) return;
      if (index >= shuffled.length) {
        shuffled = shuffleArray(compliments);
        index = 0;
      }
      displayCompliment(shuffled[index]);
      index++;
    }

    function displayCompliment(text, isSecret = false) {
      const complimentDiv = document.getElementById("compliment");
      complimentDiv.textContent = text;
      complimentDiv.className = isSecret ? 'compliment secret-message' : 'compliment';
      document.body.style.backgroundColor = isSecret ? '#ffe4ec' : '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåï';
      document.getElementById('themeToggle').classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (12 + Math.random() * 8) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }
    setInterval(createHeart, 500);

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
      }
    });

    let secretSequence = '';
    const secretWord = '25101990';

    document.addEventListener('keydown', (e) => {
      secretSequence += e.key.toLowerCase();
      if (secretSequence.includes(secretWord)) {
        loadSecretMessage();
        secretSequence = '';
      }
      if (secretSequence.length > secretWord.length) {
        secretSequence = secretSequence.slice(-secretWord.length);
      }
    });

    function loadSecretMessage() {
      fetch('secret.txt')
        .then(response => response.text())
        .then(encodedMessage => {
          const decodedMessage = decodeBase64(encodedMessage.trim());
          displayCompliment(decodedMessage, true);
        })
        .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ–∫—Ä–µ—Ç–∞:', err));
    }

    function decodeBase64(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–µ base64:', e);
        return '';
      }
    }
  </script>
</body>
</html>
