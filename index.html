  <div class="wrapper">

<script>
  let compliments = [];
  let shuffled = [];
  let index = 0;

  fetch('compliments.txt')
    .then(response => response.text())
    .then(text => {
      compliments = text.split('\n').filter(line => line.trim() !== '');
      shuffled = shuffleArray(compliments);
      showNextCompliment();
    })
    .catch(err => console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã:', err));

  function shuffleArray(array) {
    const copy = [...array];
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function showNextCompliment() {
    if (!shuffled.length) return;
    if (index >= shuffled.length) {
      shuffled = shuffleArray(compliments);
      index = 0;
    }

    displayCompliment(shuffled[index]);

    gtag('event', 'compliment_shown', {
      'event_category': 'engagement',
      'event_label': 'Compliment Displayed'
    });

    index++;
  }

  function displayCompliment(text, isSecret = false) {
    const complimentDiv = document.getElementById("compliment");
    complimentDiv.textContent = text;

    complimentDiv.classList.remove('compliment', 'secret-message');
    void complimentDiv.offsetWidth;

    complimentDiv.classList.add('compliment');

    if (isSecret) {
      complimentDiv.classList.add('secret-message');
      document.body.style.backgroundColor = '#ffe3eb';
    } else {
      document.body.style.backgroundColor = '';
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåï';
    document.getElementById('themeToggle').classList.toggle('dark', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (12 + Math.random() * 8) + "s";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 18000);
  }
  setInterval(createHeart, 500);

  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    }
  });

let secretSequence = '';

const secretCode1 = '25101990'; // secret.txt
const secretCode2 = '03102025'; // message.txt
const secretCode3 = '04102025'; // webp + —Ç–µ–∫—Å—Ç

document.addEventListener('keydown', (e) => {
  secretSequence += e.key.toLowerCase();

  if (secretSequence.includes(secretCode1)) {
    loadSecretMessage('secret.txt');
    secretSequence = '';
    return;
  }

  if (secretSequence.includes(secretCode2)) {
    loadSecretMessage('message.txt');
    secretSequence = '';
    return;
  }

  if (secretSequence.includes(secretCode3)) {
    showGifSecret();
    secretSequence = '';
    return;
  }

  const maxLength = Math.max(secretCode1.length, secretCode2.length, secretCode3.length);
  if (secretSequence.length > maxLength) {
    secretSequence = secretSequence.slice(-maxLength);
  }
});

function loadSecretMessage(filename) {
  fetch(filename)
    .then(response => response.text())
    .then(encodedMessage => {
      const decodedMessage = decodeBase64(encodedMessage.trim());
      displaySecret(decodedMessage);
    })
    .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ–∫—Ä–µ—Ç–∞:', err));
}

        </div>
      </div>
    `;
    displaySecret(html);

  img.onerror = () => {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ WebP');

function displaySecret(htmlContent) {
  const complimentDiv = document.getElementById("compliment");
  complimentDiv.innerHTML = htmlContent;
  complimentDiv.classList.remove('compliment', 'secret-message');
  void complimentDiv.offsetWidth;
  complimentDiv.classList.add('compliment', 'secret-message');
  document.body.style.backgroundColor = '#ffe3eb';
}

function decodeBase64(str) {
  try {
    return decodeURIComponent(escape(atob(str)));
  } catch (e) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–µ base64:', e);
    return '';
  }
}
