      "–û–¥–∏–Ω –ª–∏—à—å —Ç–≤–æ–π –≤–≥–ª—è–¥ –∏ –º–æ—ë —Å–µ—Ä–¥—Ü–µ –≤ —Ü–≤–µ—Ç–∞—Ö, —è —Ç–æ–Ω—É –≤ —Ç–≤–æ–∏—Ö –±–µ–∑–¥–æ–Ω–Ω—ã—Ö –ø—Ä–æ–Ω–∑–∏—Ç–µ–ª—å–Ω—ã—Ö –≥–ª–∞–∑–∞—Ö. –ö–æ–≥–¥–∞ —Ç—ã –ø–æ–¥—Ö–æ–¥–∏—à—å –∫–æ –º–Ω–µ, –≤–µ—Å—å –º–∏—Ä –∑–∞–º–∏—Ä–∞–µ—Ç, –∞ –µ—Å–ª–∏ –∫–æ—Å–Ω–µ—à—å—Å—è, —Ç–æ —è –≤ –Ω–µ–±–µ—Å–∞ —É–ª–µ—Ç–∞—é. –¢—ã –Ω–µ —Å–º—ã—Å–ª, —Ç—ã –∏ –µ—Å—Ç—å –º–æ—è –ñ–∏–∑–Ω—å!",
      "–¢–≤–æ–π –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã–π —Å—Ç–∏–ª—å ‚Äì —ç—Ç–æ —Å—Ç–∏–ª—å, –∫–æ—Ç–æ—Ä—ã–π –º–µ—á—Ç–∞–µ—Ç —Å—Ç–∞—Ç—å –≤–µ—á–µ—Ä–Ω–∏–º, –ª–∏—à—å –±—ã –¥–æ–ª—å—à–µ –±—ã—Ç—å –Ω–∞ —Ç–µ–±–µ."
    ];

    let shuffled = shuffleArray(compliments);
    let index = 0;

    function shuffleArray(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function showNextCompliment() {
      if (index >= shuffled.length) {
        shuffled = shuffleArray(compliments);
        index = 0;
      }
      displayCompliment(shuffled[index]);
      index++;
    }

    function displayCompliment(text, isSecret = false) {
      const complimentDiv = document.getElementById("compliment");
      complimentDiv.textContent = text;
      complimentDiv.className = 'compliment';
      document.body.style.backgroundColor = ''; // —Å–±—Ä–æ—Å

      if (isSecret) {
        complimentDiv.classList.add("secret-message");
        document.body.style.backgroundColor = '#ffe4ec';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const toggleBtn = document.getElementById('themeToggle');
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåï';
      toggleBtn.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (12 + Math.random() * 8) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }

    setInterval(createHeart, 500);

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
      }
      showNextCompliment();
    });

    let secretSequence = '';
    const secretWord = '25101990';

    document.addEventListener('keydown', (e) => {
      secretSequence += e.key.toLowerCase();
      if (secretSequence.includes(secretWord)) {
        loadSecretMessage();
        secretSequence = '';
      }
      if (secretSequence.length > secretWord.length) {
        secretSequence = secretSequence.slice(-secretWord.length);
      }
    });

function loadSecretMessage() {
  const font = new FontFace('CoventryC', 'url(CoventryC.otf)');
  
  font.load().then(function(loadedFont) {
    document.fonts.add(loadedFont);
    fetch('secret.txt')
      .then(response => response.text())
      .then(encodedMessage => {
        const decodedMessage = decodeBase64(encodedMessage.trim());
        displayCompliment(decodedMessage, true);
      })
      .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ–∫—Ä–µ—Ç–∞:', error));
  }).catch(error => {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞:', error);
  });
}

    function decodeBase64(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–µ base64:', e);
        return '';
      }
    }
